<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Web</title>
    <link rel="stylesheet" href="./css/main.css">
    
</head>
<body class="bg-gray-200">
    <header class=>
        <nav class=" bg-yellow-300 p-4 flex flex-col justify-around items-center z-10 md:flex-row">
            <h1 class="font-bold text-xl font-sans uppercase bg-white px-2 py-2 mt-4 rounded-2xl">Recipe app</h1>
            <form action="" class="flex justify-center mt-4">
                <input type="text" placeholder="search for recipees..." id="searchBox" class=" flex-grow-1 mr-2 p-2 rounded-lg border-none outline-none text-red-500">
                <button type="submit" id="searchBtn" class="border-none text-xl py-1 px-2 rounded-md bg-orange-400 text-white capitalize hover:bg-red-500 duration-150 cursor-pointer ease-in-out">search</button>
            </form>
        </nav>
    </header>


    <main>
        <section class="container">
            <div class="text-center mt-8 mb-4 pb-4 capitalize grid grid-cols-1 md:grid-cols-3 gap-8" id="recipeContainer">
                <h2 class="font-bold text-red-400 text-xl text-center mt-4">search for your favourite recipee...(example:chicken ,stew)</h2>
            </div>
            <div id="recipe-details" class="hidden fixed top-[50%] left-[50%] transform translate-x-[-50%] translate-y-[-50%] bg-red-500 text-white p-4 rounded-lg w-[40%] h-[60%] overflow-scroll   ease-in-out duration-150">
                <button type="button"  id="recipe-close-button">
                    <i class="fa-solid fa-x rounded-full p-2 bg-yellow-400"></i>
                </button>
                <div id="recipe-details-content" class="">

                </div>
                
            </div>
        </section>
    </main>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/df9783ea42.js" crossorigin="anonymous"></script>
</body>
</html>
